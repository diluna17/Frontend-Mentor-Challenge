<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href=".favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!--Google's Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

  <!--Mine-->
  <link rel="stylesheet" href="style.css">
 
  <style>
    .attribution { font-size: 11px; text-align: center; }
  </style>
</head>
<body>
  <main>
    <article class="product">
      <picture class="product_img">
        <source srcset="hero-desktop.jpg" media="(min-width: 768px)">
        <img src="hero-mobile.jpg" alt="model wearing fashion">
      </picture>
      <div class="product_content">
        <img src="logo.svg" alt="Base Apparel logo" class="logo">
        <h1 class="product_title">
          <span class="line">COMING</span>
          <span class="line">SOON</span>
        </h1>

       <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p> 

        <form class="form" novalidate>
          <div class="input-wrapper"></div>
          <input type="email" placeholder="Email Address" class="input" id="email">
          <button type="submit" class="button" aria-label="Submit email">
            <img src="icon-arrow.svg" alt="">
          </button>
          <span class="error-message" aria-live="polite"></span>
        </form>
      </div>
    </article>
  
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Diana</a>.
    </p>
  </footer>
      </article>

  </main>

  <script>
    const form = document.querySelector('.form');
    const emailInput = document.getElementById('email');
    const errorMsg = document.querySelector('.error-message');
  
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const email = emailInput.value.trim();
      const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  
      if (!isValid) {
        emailInput.classList.add('error');
        errorMsg.textContent = "Please provide a valid email";
      } else {
        emailInput.classList.remove('error');
        errorMsg.textContent = "";
        alert("Thanks for subscribing!");
        emailInput.value = "";
      }
    });
  </script>


</body>
</html>
