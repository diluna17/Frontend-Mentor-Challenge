<main>
  <article class="product">
    <picture class="product_img">
      <source srcset="hero-desktop.jpg" media="(min-width: 600px)">
      <img src="hero-mobile.jpg" alt="model wearing fashion">
    </picture>
    
    <div class="product_content">
      <h2 class="subtitle">WE'RE</h2>
      <h1 class="product_title">COMING SOON</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p> 

      <form class="form" novalidate>
        <input type="email" placeholder="Email Address" class="input" id="email">
        <button type="submit" class="button" aria-label="Submit email">
          <img src="icon-arrow.svg" alt="">
        </button>
        <span class="error-message" aria-live="polite"></span>
      </form>
    </div>
  </article>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Diana</a>.
    </p>
  </footer>
</main>
